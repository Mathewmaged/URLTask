<div class="row rowFunctions">
    <div class="col-md-1"></div>
    <div class="col-md-6"></div>
    <div class="col-md-2">
        <button class="btn btn-primary addButton" (click)="GoToAddForm()">Add</button>
    </div>
    <div class="col-md-2">
      <button class="btn btn-warning addButton" (click)="exportAsXLSX()">Export</button>
  </div>
    <div class="col-md-1"></div>
  </div>
  <table class="table table-striped table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Fake Url</th>
        <th scope="col">Original Url</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of urls | paginate: { itemsPerPage: 20, currentPage: p}; let i=index">
        <th scope="row">{{i+1}}</th>
        <td  class="clickedCol" (click)="GoToUrl(item.url)">http://localhost:8080/{{item.slug}}</td>
        <td>{{item.url}}</td>
      </tr> 
    </tbody>
  </table>
  <div class="d-flex justify-content-center align-items-center " >
    <pagination-controls previousLabel="Pre" nextLabel="Next" class="text-center" 
    (pageChange)="p = $event"></pagination-controls>
  </div>
